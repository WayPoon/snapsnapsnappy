{% extends "_layout.html" %}
{% block title %}Edit event{% endblock %}
{% block content %}
    <form method="post" class="was-validated">
        {% for x in buylist %}

        <input type="hidden" name="userID" value="{{ x.userID }}" />
        <div class="form-group">
            <label for="cameraName">Camera identification number:</label>
            <input type="text" class="form-control" id="cameraName" value="{{ x.cameraID }}" name="cameraName" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="form-group">
            <label for="cameraName">Camera availability:</label>
            <input type="number" class="form-control" id="cameraUse" value="{{ x.cameraUse }}" name="cameraPrice" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="form-group">
            <label for="cameraName">Camera name:</label>
            <input type="date" class="form-control" id="cameraName" value="{{ x.cameraName }}" name="cameraDate" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
